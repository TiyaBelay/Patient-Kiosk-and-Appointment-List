{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<h1><center>Check-In Kiosk</center></h1>

<br>
<center>Please confirm your identity</center>
<br>

{% if messages %}
<ul class="messages" style="color:red;">
    {% for message in messages %}
    <center><li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></center>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/demographic/" align="center" class="form-group" style="border-radius:50px;">
    <legend></legend>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
