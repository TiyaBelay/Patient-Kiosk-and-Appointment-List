{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<h1><center>Check-In Kiosk</center></h1>

<br>
<center>Please confirm your identity</center>
<br>

<form method="post" action="/demographic/" align="center" class="form-group">
    {% csrf_token %}
    <div class="fieldWrapper">
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
