{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
  <h2>Make an appointment</h2>
  <br>
  <form method ="post" action="/appointments/" class="col-xs-3" >
    {% csrf_token %}
    <div class="form-group" align="center">
      <input type="text" class="form-control" placeholder="Duration in minutes" name="duration">
    </div>
    <div class="form-group" align="center">
      <input type="datetime-local" class="form-control" name="scheduled_time">
    </div>
    <div class="form-group" align="center">
      <input type="text" class="form-control" placeholder="Patient id" name="patient"><br>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
