{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<h2><center>Update your demographic information</center></h2>

<legend></legend>
<br>

<form method="post" action="/checked_in/" align="center" class="form-group col-xs-3 col-xs-offset-4">
    {% csrf_token %}
    <div class="fieldWrapper">
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
